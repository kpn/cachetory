name: Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: "ðŸ“¥ Checkout"
        with:
          fetch-depth: 0

      - name: "âœ¨ Install Poetry"
        run: pipx install poetry

      - uses: actions/setup-python@v4
        name: "âœ¨ Set up Python"
        id: "setup-python"
        with:
          python-version: 3.x
          cache: poetry

      - name: "ðŸ“¥ Install dependencies"
        run: poetry install --no-root --with=docs

      - name: "ðŸ“¦ Build"
        run: poetry run mkdocs build --site-dir _site

      - name: "ðŸ“¤ Upload"
        uses: actions/upload-pages-artifact@v1

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: "build"
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: "âœ¨ Deploy"
        uses: actions/deploy-pages@v1
